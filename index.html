<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container_main">
        <h1>Տարադրամ</h1>
        <div class="container">
            <div class="currencyCalculator__rates"><div class="currencyRates " data-breakpoints="{&quot;1023&quot;:&quot;currencyRates--lg&quot;,&quot;1365&quot;:&quot;currencyRates--xl&quot;}">
                <div class="currencyRates__item currencyRatesHeader">
                    <div class="currencyRates__item--3"></div>
                    <div class="currencyRates__item--1">Առք</div>
                    <div class="currencyRates__item--1">Վաճառք</div>
                </div>
                <div class="currencyRates__item currencyRatesContent">
                    <div class="currencyRates__item--3 currencyRatesContent__image"><img src="https://www.inecobank.am/assets/images/icons/currency-usd.svg" class="" alt="currency-usd">USD</div>
                    <div class="currencyRates__item--1">406</div>
                    <div class="currencyRates__item--1">417</div>
                </div><div class="currencyRates__item currencyRatesContent">
                    <div class="currencyRates__item--3 currencyRatesContent__image"><img src="https://www.inecobank.am/assets/images/icons/currency-eur.svg" class="" alt="currency-eur">EUR</div>
                    <div class="currencyRates__item--1">392</div><div class="currencyRates__item--1">411</div></div><div class="currencyRates__item currencyRatesContent">
                        <div class="currencyRates__item--3 currencyRatesContent__image"><img src="https://www.inecobank.am/assets/images/icons/currency-rub.svg" class="" alt="currency-rub">RUB</div>
                        <div class="currencyRates__item--1">6.3</div><div class="currencyRates__item--1">7.3</div></div></div></div>
            <div class="box">
                <div class="boxs">
                    <div class="leftbox">
                        <div class="currencyExchange__label">Ունեմ</div>
                    <select name="currency" class="currencyInput" id="currencyInput">
                        <option value="AMD" selected>AMD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                    </select>
                    <input type="number" name="" class="num" id="inputNumber">
                </div>
                <div class="currencyExchange__icon"><img src="https://www.inecobank.am/static/assets/images/icons/inverse.svg" alt="currencyInverse" width="24" id="btn"></div>
                <div class="rightbox" id="hi">
                    <div class="currencyExchange__label">Ցանկանում եմ</div>
                    <select name="currency" class="currencyOutput" id="currencyOutput">
                        <option value="AMD">AMD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                        <option value="USD" selected>USD</option>
                    </select>
                    <input type="number" name="" class="ans" id="outputNumber">
                </div>
                </div>
                
            </div>
            <div class="currencyCalculator__updatedDate">Թարմացված է 05.10.2022</div>
           </div>
    </div>
<script src="js/script.js"></script>    
</body>
</html>
